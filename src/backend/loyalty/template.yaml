AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  loyalty service
  
Globals:
  Function:
    Timeout: 100

Parameters:
  BookingSNSTopic:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Booking SVC SNS Topic

Resources:
  LoyaltyDataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: CustomerId
          AttributeType: S
        - AttributeName: Flag
          AttributeType: S
        - AttributeName: Id
          AttributeType: S
      KeySchema:
        - AttributeName: Id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: customer-flag
          KeySchema:
            - AttributeName: CustomerId
              KeyType: HASH
            - AttributeName: Flag
              KeyType: RANGE
          Projection:
              ProjectionType: ALL
      SSESpecification:
        SSEEnabled:  yes

  LoyaltyMemberTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: CustomerId
          AttributeType: S
      KeySchema:
        - AttributeName: CustomerId
          KeyType: HASH
      SSESpecification:
        SSEEnabled:  yes

  IngestFunc:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: build/ingest
      Handler: index.handler
      Runtime: nodejs8.10
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref LoyaltyDataTable
        - DynamoDBCrudPolicy:
            TableName: !Ref LoyaltyMemberTable
      Environment:
        Variables:
          DATA_TABLE_NAME: !Ref LoyaltyDataTable
          MEMBER_TABLE_NAME: !Ref LoyaltyMemberTable
      Events:
        Listener:
          Type: SNS
          Properties:
            Topic: !Ref BookingSNSTopic

  CreateMemberFunc:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: build/create
      Handler: index.handler
      Runtime: nodejs8.10
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref LoyaltyMemberTable
      Environment:
        Variables:
          MEMBER_TABLE_NAME: !Ref LoyaltyMemberTable
      Events:
        Api:
          Type: Api
          Properties:
            Method: PUT
            Path: /loyalty

  GetFunc:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: build/get
      Handler: index.handler
      Runtime: nodejs8.10
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref LoyaltyDataTable
        - DynamoDBCrudPolicy:
            TableName: !Ref LoyaltyMemberTable
      Environment:
        Variables:
          DATA_TABLE_NAME: !Ref LoyaltyDataTable
          MEMBER_TABLE_NAME: !Ref LoyaltyMemberTable
      Events:
        Api:
          Type: Api
          Properties:
            Method: GET
            Path: /loyalty/{CustomerId}

Outputs:
  LoyaltyDataTable:
    Value: !GetAtt LoyaltyDataTable.Arn
    Description: Loyalty Data Table ARN